<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/tictactoe-style.css" />
	<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	
	<script type="text/javascript" src="/javascripts/tictactoe-app.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<h1> TIC-TAC-TOE </h1>
	<div id="turn">
		<span id="start_msg"> Click any block to start! </span> 
		<span id="player"></span> turn
	</div>
	<div id="board">
		<div class="row" id="r1">
			<div class="block" id="0"></div>
			<div class="block" id="1"></div>
			<div class="block" id="2"></div>
		</div>
		<div class="row" id="r2">
			<div class="block" id="3"></div>
			<div class="block" id="4"></div>
			<div class="block" id="5"></div>
		</div>
		<div class="row" id="r3">
			<div class="block" id="6"></div>
			<div class="block" id="7"></div>
			<div class="block" id="8"></div>
		</div>
		
		<div id="game_over">
			<h2>GAME OVER</h2>
			<p id="game_over_msg"> </p>
		</div>
	</div>
	<div id="reset" class="button">
		RESET
	</div>
	<div id="counters">
		<ul>
			<li class="counter" id="c_0">X: <span>0</span></li>
			<li class="counter" id="c_1">O: <span>0</span></li>
			<li class="counter" id="c_2">Tie: <span>0</span></li>
		</ul>
	</div>
	

</body>
